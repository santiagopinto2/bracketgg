<mat-toolbar color="primary" class="mat-elevation-z8">
    <button mat-icon-button *ngIf="windowSize < 500" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="header-name" (click)="goToAboutPage()">BracketGG</span>

    <span class="header-spacer"></span>

    <button mat-icon-button *ngIf="windowSize >= 500" style="margin-right: 10px" (click)="goToDiscord()">
        <mat-icon>discord</mat-icon>
    </button>

    <!-- <button mat-icon-button (click)="toggleDarkMode()">
        <mat-icon *ngIf="colorSchemeService.currentActive() === 'dark'">dark_mode</mat-icon>
        <mat-icon *ngIf="colorSchemeService.currentActive() === 'light'">light_mode</mat-icon>
    </button> -->
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav mode="side" opened="true">
        <div class="d-flex flex-column justify-content-between sidenav-div">
            <div>
                <div style="margin-top: 20px"><app-search></app-search></div>
                <mat-nav-list style="width: 250px; padding: 0">
                    <a mat-list-item *ngFor="let event of events" [routerLink]="'/' + event.slug">{{event.name}}</a>
                </mat-nav-list>
            </div>

            <div>
                <hr style="margin: 0 8px 2px">
                <div class="row settings" (click)="openSettings()">
                    <div class="col d-flex flex-column justify-content-center" style="padding: 0 10px; max-width: 40px; font-size: 20px">
                        <mat-icon inline="true">settings</mat-icon>
                    </div>
                    <div class="col p-0 d-flex flex-column justify-content-center" style="font-size: 14px">
                        Settings
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
