<div class="row" *ngFor="let maxR of maxRound; let side = index; let last = last" style="margin-top: 20px;">
    <div class="col d-flex flex-column justify-content-around"
        *ngFor="let _ of [].constructor(maxRound[side]); let i = index"
        style="height: 1000px; max-width: 250px; margin-right: 20px;">
        <div class="row" *ngFor="let set of getRoundSets((i + 1) * maxRoundModifier[side])"
            style="border: 1px white solid; border-radius: 4px">
            <div class="col p-0">
                <div class="row set-row" *ngFor="let slot of set.slots">
                    <div style="padding-left: 4px">
                        {{slot.entrant ? slot.entrant.name : 'â€Ž'}}
                    </div>
                </div>
            </div>
            <div class="col p-0" style="max-width: 20px; border-left: 1px white solid;">
                <div class="row set-row" *ngFor="let slot of set.slots" [ngClass]="{ 'winner': isWinner(set, slot) }">
                    <div class="d-flex justify-content-center p-0">
                        {{getScore(slot, set)}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr *ngIf="winnersIndex != -1 && !last" style="margin-top: 50px;">
</div>
